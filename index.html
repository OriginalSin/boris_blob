<script>
	document.getElementsByClassName('base-button-caption')[0].addEventListener('click', () => {
		var input = document.getElementsByClassName('wpcf7-text')[0];
		fetch("https://ru-propusk.ru/api/get.php", {
			"credentials":"omit",
			"headers":{},
			"referrer":"http://ru-propusk.ru/proverit-propusk/",
			"referrerPolicy":"no-referrer-when-downgrade",
			"body":"{\"number\":\"" + input.value + "\"}",
			"method":"POST",
			"mode":"cors"
		})
		.then((req) => req.json())
		.then((json) => {
			console.log(json);
			document.getElementsByClassName('out')[0].innerHTML = JSON.stringify(json, null, 2);
		});
	});

</script>
